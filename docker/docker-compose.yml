version: "3.3"

services:
  bot:
    container_name: "matrix-notifer-bot"
    image: nlion/matrix-notifier-bot:latest
    depends_on:
      - server
    env_file:
    - .env
    volumes:
      - ./data:/data
    restart: unless-stopped

  server:
    container_name: "matrix-notifer-server"
    image: nlion/matrix-notifier-server:latest
    ports:
    - "5505:5505"
    env_file:
    - .env
    volumes:
      - ./data:/data
    restart: unless-stopped
