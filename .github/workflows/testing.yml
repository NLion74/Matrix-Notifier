name: Testing

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Running_Tests:
    name: Running Tests

    runs-on: ubuntu-latest

    steps:
      - name: Check out code from Github
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.4.1
        # Fixes ghcr showing unknown architecture
        with:
          driver-opts: |
            image=moby/buildkit:v0.10.6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create env file
        working-directory: ./docker
        run: |
          touch .test-env
          echo "${{ secrets.ENV_FILE }}" > .test-env

      - name: Building Matrix-Notifier Tests
        working-directory: ./docker
        run: docker buildx bake --file test-docker-compose.yml --file test-docker-compose-cache.json

      - name: Running Matrix-Notifier Tests
        working-directory: ./docker
        run: docker-compose -f test-docker-compose.yml --env-file .test-env up --abort-on-container-exit --exit-code-from tester
