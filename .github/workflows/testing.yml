name: Testing

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Running_Tests:
    name: Runnning Tests

    runs-on: ubuntu-latest

    steps:
      - name: Check out code from Github
        uses: actions/checkout@v3

      - name: Create env file
        working-directory: ./docker
        run: |
          touch .test-env
          echo "${{ secrets.ENV_FILE }}" > .test-env

      - name: Build Matrix-Notifier Tests
        working-directory: ./docker
        run: docker-compose -f test-docker-compose.yml build

      - name: Run and Test Matrix-Notifier
        working-directory: ./docker
        run: docker-compose -f test-docker-compose.yml --env-file .test-env up --abort-on-container-exit --exit-code-from tester
